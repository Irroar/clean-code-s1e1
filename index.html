<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section class="add-item">
        <h3 class="add-item__header">Add Item</h3>
        <div class="add-item__task-wrapper">
          <input id="add-item__task-wrapper__task_new"
                 class="add-item__task-wrapper__task 
                 add-item__task-wrapper__task_new" 
                 type="text">
          <button>Add</button>
        </div>
      </section>

      <h3>Todo</h3>
      <ul id="todo-tasks">
        <li class="todo-tasks__elem">
          <input type="checkbox">
          <label class="add-item__task-wrapper__task">Pay Bills</label>
          <input type="text" class="add-item__task-wrapper__task">
          <button class="edit">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="todo-tasks__elem todo-tasks__elem_edit">
          <input type="checkbox">
          <label class="add-item__task-wrapper__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="add-item__task-wrapper__task">
          <button class="edit">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="add-item__task-wrapper__task">See the Doctor</label>
          <input type="text" class="add-item__task-wrapper__task">
          <button class="edit">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
